<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/todo.js" defer></script>
    <link rel="stylesheet" href="./CSS/todo.css">

</head>

<body>
    <div class="">
        <img src="" alt="" srcset="" id="get-profile" style="height: 150px; width: 150px;"><br>
        <label for="">Name:</label>
        <label id="profile-name"> </label>
        <br>
        <label for="">Email:</label>
        <label id="profile-email"> </label>

        


    </div>

    <div class="main-body">
        <div class="email"> </div>
        <div class="pwd"> </div>
        <section id="update-profile">
            <!-- <img src="" alt="" srcset=""> -->
            <form action="./profile.html" method="POST">
                <input type="submit" value="Update Profile" id="profile">

            </form>

            <form action="./login.html" method="post">
                <input type="submit" value="Logout" id="logout">
            </form>
        </section>
        <hr>
        <div>

            <label for="sdate">Start Date</label>
            <input type="date" id="sdate" value="">

            <span  class="searchdate">
            <label for="sdate1">End Date</label>
            <input type="date" id="sdate1" value="" >
            </span>
            <br><br>

            <label for="sname">Name</label>
            <!-- <input onkeyup="filter()" type="text" id="search" name="search" value=""><br><br> -->
            <input  type="text" id="search" name="search" value=""><br><br>

            <label for="scategory">Category:</label>
            <select name="category" id="scategory">
                <option value="important">Important</option>
                <option value="urgent">Urgent</option>
                <option value="normal">Normal</option>
            </select><br><br>

            <label for="sstatus">Status:</label>
            <select name="status" id="sstatus">
                <option value="done">Done</option>
                <option value="active">Active</option>
                <option value="pending">Pending</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


            
        </div>
        <hr>
        <section>
            <div class="add-item">
                <input type="button" value="Add ToDo" id="add-todo">

                <input type="button" value="Delete" id="del-check">
                <br><br>
                <input type="button" value="Refresh" id="refresh">

                <div class="add">
                    Todo List Empty
                </div>

                <div class="empty">
                    
                </div>

                <div class="todo-list">
                    <ul id="menu">


                    </ul>
                    <ul class="add-li">

                    </ul>
                </div>
            </div>
        </section>

    </div>
    <div class="pop-up">

        <center>
            <h2>ADD ITEM</h2>
        </center>
    
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="" required><br>




        <label>Task Category:</label>
        <span class="category">
            <input type="radio" id="important" name="category" value="important">
            <label for="important">Important</label>
            <input type="radio" id="urgent" name="category" value="urgent">
            <label for="urgent">Urgent</label>
            <input type="radio" id="normal" name="category" value="normal" checked>
            <label for="normal">Normal</label><br><br>
        </span>


        <label>Task Status</label>
        <span class="status">
            <input type="radio" id="done" name="status" value="done">
            <label for="done">Done</label>
            <input type="radio" id="active" name="status" value="active">
            <label for="active">Active</label>
            <input type="radio" id="pending" name="status" value="pending" checked>
            <label for="pending">Pending</label><br><br>
        </span>


        <label> Reminder:</label>
        <span class="reminder">
            <input type="radio" id="yes" name="remind" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="remind" value="no" checked>
            <label for="no">No</label><br><br>

        </span>

        <!-- <div class="show-date">
        <label for="date">Date</label>
        <span class="calender">
        <input type="date" id="date" value="" ><br><br>
        </span>
        </div> -->


        <label> IsPublic:</label>
        <span class="public">
            <input type="radio" id="p-yes" name="public" value="yes">
            <label for="p-yes">Yes</label>
            <input type="radio" id="p-no" name="public" value="no" checked>
            <label for="p-no">No</label><br><br>
        </span>

      

        <label for="img">Upload Image:</label>
           
            <input type="file" id="img" name="todo-img" onchange="changeImg()" accept="image/*" required> <br><br>

        <input type="button" value="Cancel" id="cancel">
        <input type="submit" value="Submit" id="submit">
        <br> <br>
        <center>
        <label class="invalid-image" style="color: red;"></label>
    </center>





    </div>
    
    <div class="show-date">
        <form id="form-rest">
        <div>
            Select Reminder Date:
        </div><br>
        <label for="date">Date</label>
        <span class="calender">
            <input type="date" id="date" value="" required><br><br>
        </span>

        <input type="button" value="Add Reminder" id="add-reminder">
    </form>
    </div>
    

    <div class="edit-pop-up">

        <center>
            <h2>Update ITEM</h2>
        </center>

        <label for="ename">Name</label>
        <input type="text" id="ename" name="name" value=""><br>


        <label for="edate">Date</label>
        <span class="ecalender">
            <input type="date" id="edate" value=""><br><br>
        </span>


        <label>Task Category:</label>
        <span class="ecategory">
            <input type="radio" id="eimportant" name="ecategory" value="important">
            <label for="eimportant">Important</label>
            <input type="radio" id="eurgent" name="ecategory" value="urgent">
            <label for="eurgent">Urgent</label>
            <input type="radio" id="enormal" name="ecategory" value="normal">
            <label for="enormal">Normal</label><br><br>
        </span>


        <label>Task Status</label>
        <span class="estatus">
            <input type="radio" id="edone" name="estatus" value="done">
            <label for="edone">Done</label>
            <input type="radio" id="eactive" name="estatus" value="active">
            <label for="eactive">Active</label>
            <input type="radio" id="epending" name="estatus" value="pending">
            <label for="epending">Pending</label><br><br>
        </span>


        <label> Reminder:</label>
        <span class="ereminder">
            <input type="radio" id="eyes" name="eremind" value="yes">
            <label for="eyes">Yes</label>
            <input type="radio" id="eno" name="eremind" value="no">
            <label for="eno">No</label><br><br>

        </span>

        <label> IsPublic:</label>
        <span class="epublic">
         

            <input type="radio" id="epublic-yes" name="epublic" value="yes">
            <label for="epublic">Yes</label>
            <input type="radio" id="epublic-no" name="epublic" value="no" >
            <label for="epublic-no">No</label><br><br>
        </span>

        <br><br>

        <input type="button" value="Cancel" id="edit-cancel">
        <input type="submit" value="Update" id="edit-submit">
        <div class="edit-error"></div>



    </div>

    <div class="reminder-text">
        Reminder Alerts
    </div>

   

    <div class="reminder-alert">
        <!-- <div class="reminer-empty">
            No Reminder Alerts For Today
        </div> -->
        <ul class="add-reminder">
           
        </ul>
    </div>

</body>

</html>
