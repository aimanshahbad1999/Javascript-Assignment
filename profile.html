<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/profile.js" defer></script>
    <link rel="stylesheet" href="./CSS/profile.css">
</head>
<body>
    <section>
        <center><div>Update Profile</div></center>
    </section>
    <section id="main">
        <div class="missing"> </div>
        <form action="./todo.html" method="POST">
            <!-- <label for="email">Email</label><br>
            <input type="text" id="email" name="email" value="" >
            <span class="error-email"> </span><br> -->

            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" value="" >
            <span class="error-fname"> </span><br>

            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" value="" >
            <span class="error-lname"> </span><br>

            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" >
            <span class="error-pwd"> </span><br><br>


            <label for="cpwd">Confirm Password:</label><br>
            <input type="password" id="cpwd" name="cpwd">
            <span class="error-cpwd"> </span><br>

            <label >Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" >

            </textarea><br><br>

            <label for="profile">Upload Profile:</label><br>
            <input type="file" id="profileimg" name="profile-img" onchange="changeFile()" required>



            <input type="submit" value="Update" id="submit">
            <span class="error-submit"></span>
          </form> 
          
    </section>
   
</body>
</html>
